<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>CARTERALERA CINE SPARTAN</title>
</head>

<body>
    <!--CABECERA DE LA PAGINA-->
    <header class="header">
        <!--LOGO-->
        <div class="logo">
            <img class="logo-1" src="/css/asset/unnamed.png">
        </div>
        <!--BARRA DE BUSQUEDA CON ICONO DE LUPA-->
        <div class="input-search">
            <input type="search" class="barra" value="" placeholder="search" />
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
      <path
         fill-rule="evenodd"
         d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
         clip-rule="evenodd"
      />
   </svg>
        </div>
        <!--BOTONES DE REGISTRO E INICIO DE SESION-->
        <div class="buttons">
            <button class="registro">Registrarse</button>
            <button class="usuario">Iniciar sesión</button>
        </div>
    </header>
    <!-- BARRA DE MENU-->
    <nav class="menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">películas</a></li>
            <li><a href="#">Estrenos</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Foro</a></li>
            <li><a href="#">Noticias</a></li>
        </ul>
    </nav>
    <!--CONTENIDO CON PELICULAS-->
    <main class="contenido">
        <!--IMAGEN GRANDE SUPERIOR-->
        <div class="imagen-principal">
        </div>
        <!--PARTE SUPERIOR CARTELERA-->
        <section class="catelera-superior">
            <h1>Próximos Estrenos</h1>
            <section class="imagenes-cartelera">
                <div class="imagen">
                    <img class="img-peli" src="/css/asset/barbie.jpg">
                    <h3>Barbie</h3>
                </div>
                <div class="imagen">
                    <img class="img-peli" src="/css/asset/mundo extrano.jpg">
                    <h3>Mundo extraño</h3>
                </div>
                <div class="imagen">
                    <img class="img-peli" src="/css/asset/dracula.jpg">
                    <h3>Dracula</h3>
                </div>
                <div class="imagen">
                    <img class="img-peli" src="/css/asset/elementos.jpg" ">
                    <h3>Elementos</h3>
                </div>
            </section>
        </section>
        <!--PARTE INFERIOR CARTELERA-->
        <section class="cartelera-inferior ">
            <!--BOTON DE VER MAS-->
            <button type="button " class="ver-peliculas ">Ver más películas</button>
            <!--IMAGENES INFERIORES-->
            <section class="imagenes-cartelera ">
                <div class="imagen ">
                    <img class="img-peli " src="/css/asset/blue.jpg ">
                    <h3>Blue beetle</h3>
                </div>
                <div class="imagen ">
                    <img class="img-peli " src="/css/asset/gran turismo.jpg " >
                    <h3>Gran turismo</h3>
                </div>
                <div class="imagen ">
                    <img class="img-peli " src="/css/asset/oppenhaimer.jpg " >
                    <h3>Oppenheimer</h3>
                </div>
                <div class="imagen ">
                    <img class="img-peli " src="/css/asset/mision imposible.jpg " >
                    <h3>Misión imposible</h3>
                </div>
            </section>
        </section>
    </main>
    <!--PIE DE PAGINA-->
    <footer class="pie ">
        <h2 class="pie-letras ">@FACI 01- Todos los derechos reservados</h2>
    </footer>
</body>
</html>
